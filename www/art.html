<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Art Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e17;
            --card-bg: #111827;
            --blue-primary: #3b82f6;
            --blue-glow: #1e3a8a;
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
            --nav-bg: rgba(13, 25, 48, 0.95);
            --border-col: #1e293b;
        }

        body.light-mode {
            --bg-dark: #f0f4f8;
            --card-bg: #ffffff;
            --blue-primary: #2563eb;
            --blue-glow: #cbd5e0;
            --text-main: #1a202c;
            --text-dim: #4a5568;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --border-col: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-switcher {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2000;
            background: var(--card-bg);
            border: 1px solid var(--blue-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            padding: 0;
        }

        .theme-switcher:hover {
            transform: translateY(-50%) scale(1.1);
        }

        nav {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--blue-glow);
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--blue-primary); letter-spacing: -1px; }

        nav ul { display: flex; list-style: none; align-items: center; }
        nav ul li { margin-left: 2rem; }
        nav ul li a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 600;
            transition: 0.3s;
        }
        nav ul li a:hover { color: var(--blue-primary); }

        .hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, var(--blue-glow) 0%, var(--bg-dark) 80%);
            text-align: center;
            padding-top: 80px;
        }

        .hero h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #60a5fa, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }

        .section-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-col);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        body.light-mode .section-card { box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        h2 { color: var(--blue-primary); margin-bottom: 15px; }

        .upload-box {
            border: 2px dashed var(--blue-glow);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-top: 20px;
        }

        button.upload-btn {
            background: var(--blue-primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button.upload-btn:hover { background: #2563eb; transform: translateY(-2px); }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .art-placeholder {
            aspect-ratio: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border-col);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <button id="theme-toggle" class="theme-switcher">
        <span id="theme-icon">ðŸŒž</span>
    </button>

    <nav>
        <div class="logo">Webserv</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="art.html">Art</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="/cgi-bin/test.py">CGI Test</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Welcome to the place of art</h1>
        <p style="color: var(--text-dim); font-size: 1.25rem; font-weight: 500; max-width: 700px; margin: 10px auto 0;">
                    Create something creative with us and enjoy using our server.
                </p>
    </header>

    <div class="container">
        <section class="section-card">
            <h2>Upload Art</h2>
            <div class="upload-box">
                <label for="file-upload" style="cursor: pointer; display: block;">
                    <span style="font-size: 3rem;">ðŸŽ¨</span>
                    <p>Select your file to upload</p>
                </label>
                <input id="file-upload" type="file" style="margin: 20px auto; display: block; color: var(--text-dim);" />
                <button class="upload-btn" onclick="alert('Sent to Webserv!')">Upload to Server</button>
            </div>
        </section>

        <section class="section-card">
            <h2>Art Gallery</h2>
            <div class="gallery-grid">
                <div class="art-placeholder">Your Art Here</div>
                <div class="art-placeholder">Your Art Here</div>
                <div class="art-placeholder">Your Art Here</div>
            </div>
        </section>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            themeIcon.innerText = 'ðŸŒ™';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                themeIcon.innerText = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.innerText = 'ðŸŒž';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
