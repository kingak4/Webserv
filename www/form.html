    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e17;
            --card-bg: #111827;
            --blue-primary: #3b82f6;
            --blue-glow: #1e3a8a;
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
            --input-bg: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* --- NAVIGATION (POZIOMA) --- */
        nav {
            background: rgba(13, 25, 48, 0.95);
            backdrop-filter: blur(12px);
            padding: 1rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--blue-glow);
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--blue-primary); letter-spacing: -1px; }

        nav ul { display: flex; list-style: none; }

        nav ul li { margin-left: 2rem; }

        nav ul li a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--blue-primary); }

        /* --- HERO SECTION --- */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1e3a8a 0%, #0a0e17 70%);
            padding-top: 80px;
        }

        header h1 { font-size: 4rem; margin-bottom: 1rem; background: linear-gradient(to right, #60a5fa, #2563eb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        header p { font-size: 1.2rem; color: var(--text-dim); max-width: 600px; }

        /* --- CONTAINERS --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 4rem 5%; }

        .section-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid #1e293b;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 4rem;
        }

        h2 { color: var(--blue-primary); margin-bottom: 1.5rem; font-size: 2.2rem; }

        /* --- FORM STYLES --- */
        .form-welcome { text-align: center; margin-bottom: 2.5rem; }
        .form-welcome h3 { font-size: 1.5rem; color: #60a5fa; margin-bottom: 0.5rem; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group { display: flex; flex-direction: column; margin-bottom: 15px; }

        .input-group label { margin-bottom: 8px; font-weight: 600; color: var(--text-dim); font-size: 0.85rem; }

        .input-group input {
            background: var(--input-bg);
            border: 1px solid #1e293b;
            padding: 14px;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus { border-color: var(--blue-primary); box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }

        .upload-area {
            border: 2px dashed var(--blue-glow);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            background: rgba(30, 58, 138, 0.1);
            transition: 0.3s;
            margin-top: 10px;
        }

        .upload-area:hover { border-color: var(--blue-primary); background: rgba(30, 58, 138, 0.2); }

        .btn-submit {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }

        /* --- FOOTER --- */
        footer { text-align: center; padding: 3rem; color: #475569; border-top: 1px solid #1e293b; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 2.5rem; }
            nav { padding: 1rem 5%; }
        }
    </style>
</head>
